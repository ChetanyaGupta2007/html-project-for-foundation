        <h2>Our Contact Form</h2>
        <fieldset>
        <legend>Send Us A Message</legend>
        <form action="">
            <label for="Name">Name:</label>
            <input type="text" id="Name"  name="Name" placeholder="your name">
            <br>


            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" placeholder="your email">
            <br>
            <label for="age">Age:</label>
            <select name="Age" id="age" multiple size="5">
                <optgroup label="good">
                <option value="Child"> 0-13</option>
                <option value="Teen"> 14-19</option>
                </optgroup>
                <optgroup label="bad">
                <option value="Adult"> 20+</option>
                </optgroup>

            </select>


            
            <br>

            <label for="Message">Your Message:</label>
            <textarea name="Message" id="Message" placeholder="Type Your Message Here" rows="3" cols="24"> Your Message</textarea>

            </fieldset>

            <button type="submit">Send</button>
            <button type="reset">Reset</button>

            <h2>Our Location</h2>

            <address>555 Taco Temptation Lane, Suite T <br>
                Kansas City MO 55555-5555 <br>
                <P></P>
                Phone: <a href="tel:+ 5555555555">555-55555-5555 </a>
                </address>
